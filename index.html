<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>contact form</title>
</head>
<body>
    <div class="container">
        <div class="con">
            <h2>Contact Us</h2>
         
            <form >
                <div class="row1">
                    <div class="name">
                        <label for="fname">First Name <span class="required">*</span></label>
                        <input type="text" id="fname" name="fname" required>
                    </div>
                    <div class="nam">
                        <label for="lnae">Last Name <span class="required">*</span></label>
                        <input type="text" id="lnae" name="lnae" required>
                    </div>
                </div>
                <div class="row2">
                    <div class="name">
                        <label for="mail">Email <span class="required">*</span></label>
                        <input type="email" id="mail" name="mail" required>
                    </div>
                </div>
                <div class="row3">
                    <div class="name">
                        <label for="query">Query-type<span class="required">*</span></label>
                        <div class="radio">
                            <label >
                                <div class="re">
                                    <input type="radio" name="query" value="general-enquiry"  required>General-enquiry
                                </div>
                                
                            </label>
                            <label >
                                <div class="ree">
                                    <input type="radio" name="query" value="support request" required>Support request
                                </div>
                                
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row4">
                    <div class="name">
                        <label for="message">Message <span class="required">*</span></label>
                        <input type="text" id="message" name="message" required>
                    </div>
               </div>
               <div class="sel">
                  <label for="sel"><span class="required"></span></label>
                  <input type="checkbox"> I consent to being contacted by the team*
               </div>
               <div class="but">
                <input type="button"><span  class="ber">Submit</span>
               </div>

            </form>
        </div>
    </div>
    <script src="./contact.js"></script>

    
</body>
</html>
